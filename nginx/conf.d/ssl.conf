ssl_certificate /etc/letsencrypt/live/lesitedecuisine.fr/fullchain.pem;
ssl_certificate_key /etc/letsencrypt/live/lesitedecuisine.fr/privkey.pem;

resolver 80.67.169.12 80.67.169.40; # fdn resolvers
ssl_stapling on;
ssl_stapling_verify on;
ssl_trusted_certificate /etc/letsencrypt/live/lesitedecuisine.fr/chain.pem;

ssl_protocols TLSv1.2 TLSv1.3;
ssl_prefer_server_ciphers on;
ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
ssl_session_cache shared:SSL:10m;
ssl_dhparam /etc/ssl/certs/dhparam.pem;
ssl_ecdh_curve secp384r1;
